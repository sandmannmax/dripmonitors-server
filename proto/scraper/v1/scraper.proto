syntax = "proto3";

package scraper.v1;

service ScraperService {
  rpc Get (GetRequest) returns (GetResponse) {}
}

message GetRequest {
  string url = 1;
  string proxy = 2;
  bool is_html = 3;
}

message GetResponse {
  int32 status_code = 1;
  bool proxy_error = 2;
  string content = 3;
  string error = 4;
}